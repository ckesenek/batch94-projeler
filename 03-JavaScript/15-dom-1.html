<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1 class="name">Ali Can</h1>
    <p class="mesaj"></p>

    <script>
        let isim = document.querySelector(".name").innerText; //Ali Can'ı verir
        document.querySelector(".mesaj").innerText = `Merhaba ${isim}`;//seçilen texti paragraf icine yazdık
        document.querySelector(".mesaj").innerHTML = `Merhaba <strong> ${isim}`//seçilen texti innerHTML kullanarak yazdık
    </script>
</body>
</html>
