<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let sonuc ="";

        const sayilar = [23, 65, 105, 41, 67, 78, 12];
        console.log(sayilar); // 7 elemanlı bir dizi oluşturduk
        //1-push dizinin sonuna 1 veya daha fazla eleman ekler
        sayilar.push(33,45);//diziye iki yeni eleman ekler
        sonuc = sayilar.push(54);
        console.log(sayilar);//dizinin tamamını verir
        console.log(sonuc);//10 eleman sayisini verir
        
        //2 pop
        sayilar.pop();// son elemanı siler (54) iki defa silerseniz iki defa siler
        sonuc =sayilar.pop(); //diziden bir eleman daha silinir(45)
        console.log(sayilar);
        console.log(sonuc); //45

        //3-shift
        sonuc = sayilar.shift();// ilk elemanı siler
        console.log(sayilar);
        console.log(sonuc);// 23'ü sildi ve buraya verdi

        //4-unshift ilk endeksine eleman ekler
        sonuc = sayilar.unshift(34);
        console.log(sayilar);
        console.log(sonuc);

        //5-sort 
        sayilar.sort(function(a,b){
            return a-b;// call back fonksiyon
        });
        console.log(sayilar);// alfabetik sıraladığı için yanlış oldu. 105 başa geldi.

        //6- reverse: sıralamayı tersine çevirir

        sayilar.reverse();
        console.log(sayilar);

        //7-splice dizinin istediğimiz yerine eleman ekler siler ve ekler
        //a) Belirtilen indexten itibaren siler

        sayilar.splice(6);
        console.log(sayilar);

       // b) belirtilen indexten itibaren belirtilen sayi kadar siler
       sayilar.splice(3,1); // 3. indexi sil
       console.log(sayilar);

       //c) Belirtilen index'ten itibaren siler ve eklemeler yapar.
       sayilar.splice(1, 1, 28,96)// 1. indexi siler yerine 28 ve 96 ekler.
       console.log(sayilar);

       //d) Belirtilen index'ten itibaren silmeden ekleme yapar.
       sayilar.splice(4,0,99,101)
       console.log(sayilar);


       //Ekstra: includes, özellikle if'lerde kullanılır.

       sonuc = sayilar.includes(28);
       console.log(sonuc);

         



    </script>
</body>
</html>
