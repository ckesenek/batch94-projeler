<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="" method="get">
    <table>
        <tr>
            <td>
                <label for="eposta">Eposta</label>
            </td>
            <td><!-- label'in for'u input'un id'si ile aynı olacak -->
                <input type="email" name="eposta" id="eposta">
            </td>
        </tr>
        <tr>
            <td>
                <label for="sifre">Sifre</label>
            </td>
            <td>
                <input type="password" name="sifre" id="sifre">
                
            </td>
        </tr>
        <tr>
            <td>
                <label for="kod">Güvenlik Kodu</label>
            </td>
            <td>
                <input type="text" name="kod" id="kod" value="abd" readonly>
                <!-- value ekledik ön değerdir. readonly ise sadece okunabilir hale getirrir silinmez -->
            </td>
        </tr>
        <tr>
            <td></td><!-- boş bıraktık -->
            <td>
                <input type="submit" value="Kaydet" disabled> <!-- disabled devre dışı bırakır -->
                <input type="reset" value="Temizle">
            </td>
        </tr>
    </table>
 


</form>


    
</body>
</html>
